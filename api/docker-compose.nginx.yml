version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/api/staticfiles
      - media_volume:/api/media
      - /home/devops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - sudamall-net

volumes:
  static_volume:
    external: true
  media_volume:
    external: true

networks:
  sudamall-net:
    external: true
