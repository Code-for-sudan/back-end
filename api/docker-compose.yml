version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: builds/dev/Dockerfile  # Point to dev build
    command: DJANGO_ENV=dev python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
      - .env.dev
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
  celery:
    build:
      context: .
      dockerfile: builds/dev/Dockerfile.celery
    container_name: celery_worker
    volumes:
      - .:/app
    depends_on:
      - redis
    env_file:
      - .env
      - .env.dev
