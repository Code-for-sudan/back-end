name: Django CI/CD - Dev

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  development:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
    
      - name: Create .env file
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> api/.env
          echo "DEBUG=${{ secrets.DEBUG }}" >> api/.env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> api/.env
          echo "CELERY_BROKER_URL=${{ secrets.CELERY_BROKER_URL }}" >> api/.env
          echo "REDAIS_DATABASE_URL=${{ secrets.REDAIS_DATABASE_URL }}" >> api/.env
          echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}" >> api/.env

      - name: Create .env.dev file
        run: |
           echo "DEBUG=${{ secrets.DEBUG }}" >> api/.env.dev
           echo "DJANGO_ENV=${{ secrets.DJANGO_ENV }}" >> api/.env.dev
           
      - name: Build Docker containers
        run: docker compose -f api/docker-compose.yml build

      - name: Wait for DB to be ready
        run: |
          docker compose -f api/docker-compose.yml build
          sleep 10  # Optional: Replace with proper wait-for-it script
    
      - name: Debug - List files
        run: |
          pwd
          ls -R

      - name: Apply Migrations
        run: |
         docker compose -f api/docker-compose.yml run --rm web python manage.py migrate

      - name: Run Tests
        run: |
          docker compose -f api/docker-compose.yml run --rm web python manage.py test

      - name: Tear Down
        run: |
          docker compose -f api/docker-compose.yml down -v
